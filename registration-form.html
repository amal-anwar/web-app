<html>
    <head>
        <title> Registeration Page </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <h1> Registration Form </h1>
    <body bgcolor="Lightskyblue"> 
            <form> 
                <label> First name </label>         
                <input type="text" name="firstname" size="15"/> <br> <br>  
                <label> Middle name: </label>     
                <input type="text" name="middlename" size="15"/> <br> <br>  
                <label> Last name: </label>         
                <input type="text" name="lastname" size="15"/> <br> <br>  
                <label>   
                    Course :  
                </label>   
                <select>  
                    <option value="Course">Course</option>  
                    <option value="Beng computer system">Beng computer system</option>  
                    <option value="medicine">medicine</option>  
                    <option value="B.Tech">B.Tech</option>  
                    <option value="MBA">MBA</option>  
                    <option value="Business Mangement">Business Mangement</option>  
                    <option value="Physcology">Physcology</option>  
                </select>  
                <br>  
                <br>  
                <label>   
                    Select your year:  
                </label>   
                <select>  
                    <option value="Year">Year</option>  
                    <option value="International Foundation Program">International Foundation Program</option>  
                    <option value="Year 1">Year 1</option>  
                    <option value="Year 2">Year 2</option>  
                    <option value="Year 3">Year 3</option>  
                </select>
                   <br>
                   <br>
                Agree terms and conditions
                <label for="Agree">Agree</label>
                <Input type="Checkbox" name="Agree" id="Agree" required>
                <label> 
                 <br>
                 <br>
                    Gender :  
                </label><br>  
                <input type="radio" name="male"/> Male <br>  
                <input type="radio" name="female"/> Female <br>  
                <input type="radio" name="other"/> Other  
                <br>  
                <br>  
                <label>   
                    Phone :  
                </label>  
                <input type="text" name="country code"  value="+971" size="2"/>   
                <input type="text" name="phone" size="10"/> <br> <br>  
                Address  
                <br>   
                <textarea cols="80" rows="5" value="address">  
                </textarea>  
                <br> <br>  
                Email:  
                <input type="email" id="email" name="email"/> <br>    
                <br> <br>  
                Password: 
                <input type="Password" id="pass" name="pass"> <br>   
                <br> <br>  
                Re-type password:  
                <input type="Password" id="repass" name="repass"> <br> <br>  
                <input type="button" value="Submit"/>  
            </form>  
        </body>  
</html>
